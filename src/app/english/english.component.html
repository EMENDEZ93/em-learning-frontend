<mat-tab-group>
  <mat-tab label="First"> {{present_verb}} * </mat-tab>
  <mat-tab label="Second"> 
  
    Content {{repeat_to_learned_verb_number}} 
  
    <div class="example-button-row">
      <button (click)="onAudioPlay()" mat-raised-button>Listen!!!</button>
    </div>

    <h1>{{verbo.present}} ** </h1>

    <audio #audioOption>
      <source src='assets/resources/english/verb/present/{{verbo.present}}/{{present_verb}}.mp3' type="audio/mp3">
    </audio>

    <form class="example-form" #verbform="ngForm">
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="{{present_verb}}" class="form-control" name="in" (input)="somethingChanged($event.target.value);" [(ngModel)]="entrada.verb" >
        </mat-form-field>
    </form>

  </mat-tab>  
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
