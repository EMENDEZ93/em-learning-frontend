<mat-drawer-container class="em-tab">

    <h1>{{barraProgreso}}%</h1>

    <div class="progress">
      <div class="{{colorBarraProgreso}}" [ngStyle]="{width: barraProgreso + '%'}"></div>
    </div>  


<button (click)="obtenerRutina()" mat-button>* Aprender Nuevas Palabras *</button>
<button (click)="reproducir()" mat-button>* Reproducir *</button>
<button (click)="reproducirSiguientePalabra()" mat-button>* Reproducir Siguiente Palabra*</button>
<button (click)="mostrarAyuda()" mat-button>* Ayuda *</button>

<div *ngIf="hoyYaRealizoAprender == false">
<form class="example-form" #formulario="ngForm">
    <mat-form-field class="example-full-width" style="width: 1000px;" id="verb_input">
        <input autocomplete="off" matInput type="text" placeholder="" class="form-control" name="in" (input)="validarVerboEntredaConVerboPorAprender($event.target.value);" [(ngModel)]="verboEntrada" >
    </mat-form-field>
</form>
</div>

<div *ngIf="activarAyuda" class="alert alert-warning">
    <strong>{{palabraActual}}</strong>
</div>

<p *ngIf="hoyYaRealizoAprender == true" >Hoy ya realizaste esta Rutina -> {{hoyYaRealizoAprender}}</p>

</mat-drawer-container>
