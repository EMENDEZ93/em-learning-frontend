<mat-drawer-container class="em-form">
  <div>
      <button (click)="obtenerRutina()" type="button" class="btn btn-primary"> Iniciar Rutina </button>
  </div>
  <div class="container container-form-em">
      <div class="container">
          <div class="row">
              <div class="col-sm">
                  <div class="progress bar-container">
                      <div class="progress-bar progress-bar-striped active" [ngStyle]="{width: barraProgreso + '%'}"
                          role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                          style="width:40%">
                          {{barraProgreso}}%
                      </div>
                  </div>
                  <form class="" #formulario="ngForm">
                      <mat-form-field class="em-margin-input" style="width: 75%;" id="verb_input">
                          <input [readonly]="!editable" autocomplete="off" matInput type="text" placeholder=""
                              class="form-control {{colorSegunValidacionClass}}" name="in"
                              (input)="validarVerboEntredaConVerboRutina($event.target.value); colorSegunValidacion($event.target.value);"
                              [(ngModel)]="verboEntrada">
                      </mat-form-field>
                  </form>

                  <div *ngIf="showOptions == true" class="btn-group-vertical" role="group" aria-label="Vertical button group">
                    <button *ngFor='let option of opciones' mdbBtn (click)="validarTraductorSeleccionado(option.valido)" type="button" color="amber" class="waves-light ml-0" mdbWavesEffect>{{option.descripcion}}</button>
                  </div>

                </div>
          </div>
          <div class="row">
              <div class="col-sm">
                  <nav class="em-nav nav flex-column float-right">
                      <button (click)="reproducir()" type="button" class="btn btn-primary">* Reproducir *</button>
                      <div class="container-reproducir-siguiente">
                          <button (click)="reproducirSiguientePalabra()" type="button"
                              class="btn btn-primary">Reproducir</button>
                          <select class="verbos-reproducir" id="exampleFormControlSelect1" [(ngModel)]="cantidadVerbosReproducir">
                              <option *ngFor='let em of [].constructor(numeroPalabras); let i = index;'  [value]="i">{{i+1}}</option>
                          </select>
                      </div>
                      <button (click)="mostrarSiguientePalabra()" type="button" class="btn btn-primary">* Ayuda
                          Siguietne Palabra*</button>
                      <button (click)="mostrarAyuda()" type="button" class="btn btn-primary">* Ayuda *</button>
                  </nav>
              </div>
          </div>
          <div *ngIf="activarAyuda" class="bar-container alert alert-warning">
              <strong>{{palabraActual}}</strong>
          </div>
      </div>
  </div>
  <p *ngIf="hoyYaRealizoAprender == true">Hoy ya realizaste esta Rutina -> {{hoyYaRealizoAprender}}</p>
</mat-drawer-container>
