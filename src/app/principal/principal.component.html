    <mat-drawer-container class="example-header">
        <div class="form-group">
            <button class="btn btn-primary" (click)="cerrarsesion()">Logout</button>
        </div>
    </mat-drawer-container>

    <mat-drawer-container class="main-container-em">
        <mat-drawer class="menu-container" mode="side" opened>
            <mat-list *ngFor="let tema of usuario.temas ">
                <mat-list-item style="cursor: pointer" [ngClass]="colorSegunValidacion(tema['realizadoHoy']) + colorSegunValidacionRutina(tema['realizadoRutinaHoy']) " (click)="content(tema)">{{tema["tema"]}}     [ {{tema["ultimoIndiceAprendido"]}}/{{tema["filas"]}} ] </mat-list-item>
            </mat-list>
        </mat-drawer>


        <div *ngIf="!isEmpty(usuario.sistema.temaSeleccionado)" >
            <div class="tabs-em container">
                <mat-tab-group class="em-group-tabs">
                    <mat-tab class="em-aprender-tab" label="Aprender | {{ usuario.sistema.temaSeleccionado.tema }}">
                        <app-present-verb-aprender></app-present-verb-aprender>
                    </mat-tab>
                    <mat-tab class="em-rutina-tab" label="Rutina | {{ usuario.sistema.temaSeleccionado.tema }}">
                        <app-present-verb [hojaTemaExcel]="hojaTemaExcel"></app-present-verb>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>

    </mat-drawer-container>
